<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/648597ecc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>PDF Viewer</title>
</head>
<body>
    <div class="top-bar">
        <button class="btn" id="previous-page">
            <i class="fas fa-arrow-circle-left"></i>&nbsp;Previous Page
        </button>
        <button class="btn" id="next-page">
            Next Page&nbsp;<i class="fas fa-arrow-circle-right"></i>
        </button>
        <span class="page-info">
            Page&nbsp;<span id="page-number"></span>&nbsp;of&nbsp;<span id="page-count"></span>
        </span>
    </div>
    <canvas id="pdf-render"></canvas>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="script.js"></script>
</body>
</html>
